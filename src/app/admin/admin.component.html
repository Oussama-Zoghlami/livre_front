<!-- admin.component.html -->
<body>
<div class="container">
    <h2>Add New Livre</h2>
    <form #livreForm="ngForm" (submit)="addLivre()">
      <label for="titre">Title:</label>
      <input type="text" id="titre" name="titre" [(ngModel)]="livre.titre" required>
  
      <label for="autheur">Author:</label>
      <input type="text" id="autheur" name="autheur" [(ngModel)]="livre.autheur" required>
  
      <label for="datePub">Publication Date:</label>
      <input type="date" id="datePub" name="datePub" [(ngModel)]="livre.datePub" required>
  
      <label for="numISBN">ISBN:</label>
      <input type="number" id="numISBN" name="numISBN" [(ngModel)]="livre.numISBN" required>
  
      <label for="categorie">Category:</label>
      <input type="text" id="categorie" name="categorie" [(ngModel)]="livre.categorie" required>
  
      <button type="submit">Add Livre</button>
    </form>
  </div>
  
  <div class="container">
    <h2>List of Livres</h2>
    <ul>
      <li *ngFor="let livreItem of livres">
        {{ livreItem.titre }} - {{ livreItem.autheur }} 
        <button *ngIf="livreItem.idLivre !== undefined" (click)="viewDetails(livreItem.idLivre)">View Details</button>

      </li>
    </ul>
  </div>
</body>
